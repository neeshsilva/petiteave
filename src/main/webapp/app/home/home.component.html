<div class="row">


    <div class="col-md-9">
        <h1 class="display-5">Welcome to Petite Ave Customer Service</h1>

        <div [ngSwitch]="isAuthenticated()">
            <div class="alert alert-warning" *ngSwitchCase="false">
                <p class="lead">Please Login</p>
            </div>
        </div>
    </div>

    <div class="col-md-9" [ngSwitch]="isAuthenticated()">
        <div class = "welcome" *ngSwitchCase="true">
            <span>You are logged in</span>&nbsp;
        </div>

        <div class="row justify-content-center" *ngSwitchCase="false">
            <div class="col-md-8">
                <div class="alert alert-danger" *ngIf="authenticationError">
                    <strong>Failed to sign in!</strong> Please check your credentials and try again.
                </div>
            </div>

            <div class="col-md-8">
                <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
                    <div class="form-group">
                        <label class="username-label" for="username">Login</label>
                        <input type="text" class="form-control" name="username" id="username" placeholder="Your username"
                               formControlName="username" #username>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Your password"
                               formControlName="password">
                    </div>

                    <div class="form-check">
                        <label class="form-check-label" for="rememberMe">
                            <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe">
                            <span>Remember me</span>
                        </label>
                    </div>
                    <p> </p>

                    <button type="submit" class="btn btn-primary">Sign in</button>
                </form>
            </div>

            <div class="col-md-8">
                <p> </p>
                <a class="alert-link" routerLink="account/reset/request">Did you forget your password?</a>
                <p> </p>
                <span>You don't have an account yet?</span>&nbsp;
                <a class="alert-link" routerLink="account/register">Register a new account</a>
            </div>>
        </div>
    </div>

</div>
